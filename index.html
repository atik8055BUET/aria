<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Anniversary Surprise</title>
    <style>
        body {
            background: #ffeff7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Dancing Script', cursive;
            perspective: 1000px;
            overflow: hidden;
        }

        .container {
            position: relative;
            transform-style: preserve-3d;
            z-index: 2;
        }

        .letterbox {
            width: 400px;
            height: 300px;
            background: #c00;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            max-width: 90%;
        }

        .flap {
            width: 100%;
            height: 100%;
            background: #a00;
            border-radius: 10px;
            position: absolute;
            transform-origin: top;
            transition: transform 0.5s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .letterbox.open .flap {
            transform: rotateX(180deg);
        }

        .message-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .message {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%) translateY(100%) scale(0.8);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            width: 90%;
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-height: 180px;
        }

        .message h1 {
            font-size: 2.2rem;
            white-space: nowrap;
            margin: 0 0 15px 0;
            color: #c00;
            line-height: 1.2;
        }

        .letterbox.open .message {
            transform: translateX(-50%) translateY(0) scale(1);
            opacity: 1;
            bottom: 30px;
            transition-delay: 0.3s;
        }

        .flower-background {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .flower {
            position: absolute;
            animation: float 8s linear infinite;
            opacity: 0;
            filter: drop-shadow(2px 2px 2px rgba(50,50,50,0.2));
        }

        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            20% { 
                transform: translateY(80vh) rotate(15deg) scale(1);
                opacity: 1;
            }
            80% { 
                transform: translateY(20vh) rotate(-15deg) scale(1.1);
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) rotate(25deg) scale(0.5);
                opacity: 0;
            }
        }

        .message-flowers {
            position: absolute;
            width: 120%;
            height: 150%;
            left: -10%;
            top: -25%;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .letterbox {
                width: 320px;
                height: 240px;
            }
            .message h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="letterbox">
            <div class="flap"></div>
            <div class="slot"></div>
            <div class="message-container">
                <div class="message">
                    <h1>Happy Half Anniversary!</h1>
                    <p>To My Dearest Aria,</p>
                    <p>passed 181days with full of<br>memories and dreams. Miss you</p>
                    <div class="message-flowers"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="flower-background"></div>

    <script>
        const letterbox = document.querySelector('.letterbox');
        let isAnimating = false;
        const flowerTypes = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ·', 'ðŸŒ¼', 'ðŸ’®', 'ðŸµï¸'];

        // Background flowers
        function createBackgroundFlower() {
            const container = document.querySelector('.flower-background');
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            
            flower.style.left = `${Math.random() * 100}%`;
            flower.style.fontSize = `${20 + Math.random() * 30}px`;
            flower.style.animationDuration = `${6 + Math.random() * 4}s`;
            flower.style.animationDelay = `${Math.random() * 2}s`;
            
            container.appendChild(flower);
            
            setTimeout(() => flower.remove(), 8000);
        }

        // Message flowers
        function createMessageFlower() {
            const container = document.querySelector('.message-flowers');
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            
            flower.style.left = `${Math.random() * 100}%`;
            flower.style.top = `${Math.random() * 100}%`;
            flower.style.fontSize = `${15 + Math.random() * 25}px`;
            flower.style.animationDuration = `${4 + Math.random() * 3}s`;
            flower.style.animationDelay = `${Math.random() * 2}s`;
            
            container.appendChild(flower);
            
            setTimeout(() => flower.remove(), 6000);
        }

        // Create continuous flowers
        setInterval(createBackgroundFlower, 500);
        
        function toggleLetterbox() {
            if(isAnimating) return;
            isAnimating = true;
            
            if(letterbox.classList.contains('open')) {
                letterbox.classList.remove('open');
                setTimeout(() => isAnimating = false, 500);
            } else {
                letterbox.classList.add('open');
                // Create flower burst when opening
                for(let i = 0; i < 15; i++) {
                    setTimeout(createMessageFlower, i * 50);
                }
                setTimeout(() => isAnimating = false, 1000);
            }
        }

        // Initial animation
        setTimeout(() => {
            toggleLetterbox();
            setTimeout(toggleLetterbox, 4000);
        }, 1000);

        letterbox.addEventListener('click', toggleLetterbox);
    </script>
</body>
</html>
